<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sue J. Steven - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <header>
        <div class="topNav">

            <div id="brand">
                Sue J. Stevens
            </div>
    
            <nav>
                <a href="index.html" class="navitem">About</a>
                <a href="portfolio.html" class="navitem">Portfolio</a>
                <a href="contact.html" class="navitem">Contact</a>
            </nav>

        </div>
    </header>
        
    <div id="content">

        <section>
            <h1>Contact</h1>
            <hr>
            <form method="GET">
                
                <div class="input">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" autocomplete="on" autofocus required><br>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" autocomplete="on" required><br>
                </div>
                <div class="input">    
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message"></textarea>
                </div>
    
                <br>
                <input class="button" id="Submit" type="submit" value="Submit"> 
            </form>

        </section>

    </div>

    <footer>
        <p id="copyright">&copy; Copyright 2018 Sue J. Stevens</p>
    </footer>
    
</body>
</html>
