<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sue J. Steven - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <header>

        <section id="myName">
            Sue J. Stevens
        </section>

        <nav>
            <a href="index.html" class="navitem">About</a>
            <a href="portfolio.html" class="navitem">Portfolio</a>
            <a href="contact.html" class="navitem">Contact</a>
        </nav>
        
    </header>

    <div id="content">

        <section id="wrapper">
            <h1>Contact</h1>
            <hr>
            <form action="" method="" autocomplete="on" enctype="text/plain" method="POST">
                
                <div class="input">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" autocomplete="on" autofocus required><br>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" autocomplete="on" required><br>
                </div>
                <div class="input">    
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message"></textarea>
                </div>
    
                <br>
                <input class="button" id="Submit" type="submit" value="Submit"> 
            </form>

        </section>

    </div>

    <footer>
        <p>&copy; Copyright 2018 Sue J. Stevens</p>
    </div>

</body>
</html>
